<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tus-js-client@4.3.1/dist/tus.js"></script>
</head>
<body>
    <div id="app" class="app">
        <aside class="sidebar">
            <div class="uploader-section">
                <input type="file" id="file-input" class="file-input" hidden>
                <button id="upload-btn" class="upload-btn">
                    Upload to <span id="upload-path">Volume</span>
                </button>
                <div id="upload-progress" class="upload-progress hidden">
                    <div class="progress-bar">
                        <div id="progress-fill" class="progress-fill"></div>
                    </div>
                    <span id="progress-text" class="progress-text">0%</span>
                </div>
            </div>
        </aside>
        
        <main class="main-content">
            <header class="path-header">
                <span id="current-path">Volume</span>
            </header>
            
            <div id="error-banner" class="error-banner hidden">
                <span id="error-text"></span>
                <button id="error-close" class="error-close">Ã—</button>
            </div>
            
            <div id="explorer" class="explorer">
                <!-- File explorer columns will be rendered here -->
            </div>
        </main>
    </div>
    
    <div id="context-menu" class="context-menu hidden">
        <button id="new-folder" class="context-item">New Folder</button>
        <button id="delete-item" class="context-item">Delete</button>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
